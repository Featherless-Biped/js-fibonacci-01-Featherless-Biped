<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci Calculator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="first-half">
            <div class="my-5 mx-5 px-5 py-5">
                <h1 class="display-2 my-3 mx-2">Fibonacci Calculator</h1>
                <div class="d-flex flex-row align-items-center">
                    <div class="fs-4 my-5 mx-2">The Fibonacci of</div>
                    <div class="mx-2">
                        <input
                            id="input"
                            class="form-control"
                            size="2"
                            placeholder="#"
                            type="number"
                        />
                    </div>
                    <button id="button" class="mx-2 btn btn-primary">Is</button>
                    <b><u><div id="result"></div></u></b>
                    <!-- <span class="mx-2 text-decoration-underline"><b>Y</b></span> -->
        </div>
        <div class="second-half">
            <div id="results" class="display-4 mx-2 mt-5">
                Results
                <div
                    id="spinner"
                    class="spinner-border d-none"
                    role="status"
                ></div>
            </div>
            <div id="posted_Results" class="mt-5 mx-2">
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
